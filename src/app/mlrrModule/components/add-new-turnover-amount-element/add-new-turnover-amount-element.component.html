<h3 mat-dialog-title> Add New TurnOver Amount Element:</h3>
<div mat-dialog-content>
  <form class="example-form" #dimensionForm="ngForm">
    
    <div *ngIf="!isIndividualType()">
      <mat-form-field class="full-width">
        <mat-select [(ngModel)]="turnoverAmountElement.elementValue" name="value" placeholder="Industry">
          <mat-option *ngFor="let col of industryList" [value]="col">{{col}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div *ngIf="isIndividualType()">
      <mat-form-field class="full-width">
        <mat-select [(ngModel)]="turnoverAmountElement.elementValue" name="value" placeholder="Occupation">
          <mat-option *ngFor="let col of occupationsList" [value]="col">{{col}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="turnoverAmountElement.threshold" name="threshold" placeholder="Threshold" type="number">
      </mat-form-field>
    </div>
    <div>
      <app-select-rating-scale [elementRate]="turnoverAmountElement.rate" (changeRateEvent)="turnoverAmountElement.rate=$event"></app-select-rating-scale>
    </div>
  </form>
</div>
<div mat-dialog-actions class="actions-bar">
  <button mat-flat-button color="primary" (click)="addNewElement()"

          cdkFocusInitial [mat-dialog-close]="dimensionForm.value">Ok
  </button>
  <button mat-flat-button color="warn" (click)="cancel()">Cancel</button>

</div>
