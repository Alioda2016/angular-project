<div>
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let group of groups;let index=index"
        cols="2" rowHeight="2:1"
        >
          <mat-form-field>
            <mat-label>{{_groupName(group)}}</mat-label>
            <mat-select [formControl]="formArray[index]"
                        (selectionChange)="onElementChange($event)">
              <mat-option *ngFor="let elem of group"
                          [value]="elem">
                {{elem.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>

</div>
<div mat-dialog-actions class="actions-bar">
  <button mat-flat-button color="primary"
          (click)="Correlate()"
          cdkFocusInitial >Correlate
  </button>
  <button mat-flat-button color="warn" (click)="onNoClick()">Cancel</button>

</div>
