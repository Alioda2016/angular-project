
<div class="cotainer">
  <div class="card">
    <div class="card-header">{{alertData.title}}</div>
    <div class="card-body">
      <div>
        <p>
          {{alertData.content}}
        </p>
      </div>
    </div>
    <div class="card-footer">
      <div class="row float-right">
        <div class="col-auto">
          <button type="submit" (click)="confirm()" class="btn btn-danger submit-button">Confirm</button>
          <button type="button" (click)="cancel()" class="btn btn-info cancel-button">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
